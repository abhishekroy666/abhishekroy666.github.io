<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body onload="reset()">
        <div id="calculator">
            <div id="screen">
                <div id="result"></div>
                <div>
                    <textarea id="expression" wrap="soft" value="Hello World"></textarea>
                </div>
            </div>
            <div id="keypad">
                <div class="keypad-row">
                    <button class="keypad-button double clear" onclick="reset()">C</button>
                    <button class="keypad-button symbol" onclick="addToExpr(this)">%</button>
                    <button class="keypad-button symbol" onclick="addToExpr(this)">&divide;</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-button" onclick="addToExpr(this)">7</button>
                    <button class="keypad-button" onclick="addToExpr(this)">8</button>
                    <button class="keypad-button" onclick="addToExpr(this)">9</button>
                    <button class="keypad-button symbol" onclick="addToExpr(this)">&times;</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-button" onclick="addToExpr(this)">4</button>
                    <button class="keypad-button" onclick="addToExpr(this)">5</button>
                    <button class="keypad-button" onclick="addToExpr(this)">6</button>
                    <button class="keypad-button symbol" onclick="addToExpr(this)">-</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-button" onclick="addToExpr(this)">1</button>
                    <button class="keypad-button" onclick="addToExpr(this)">2</button>
                    <button class="keypad-button" onclick="addToExpr(this)">3</button>
                    <button class="keypad-button symbol" onclick="addToExpr(this)">+</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-button" onclick="addToExpr(this)">0</button>
                    <button class="keypad-button" onclick="addToExpr(this)">.</button>
                    <button class="keypad-button double equal" onclick="evaluateExpr()">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
