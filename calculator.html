<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/script.js"></script>
    </head>
    <body onload="reset()">
        <div id="calculator">
            <div id="screen">
                <div id="result"></div>
                <div>
                    <input type="text" id="expression" value="Hello World">
                </div>
            </div>
            <div id="keypad">
                <div class="keypad-row">
                    <button class="keypad-button double">C</button>
                    <button class="keypad-button symbol">%</button>
                    <button class="keypad-button symbol">&divide;</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-button">7</button>
                    <button class="keypad-button">8</button>
                    <button class="keypad-button">9</button>
                    <button class="keypad-button symbol">&times;</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-button">4</button>
                    <button class="keypad-button">5</button>
                    <button class="keypad-button">6</button>
                    <button class="keypad-button symbol">&minus;</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-button">1</button>
                    <button class="keypad-button">2</button>
                    <button class="keypad-button">3</button>
                    <button class="keypad-button symbol">&plus;</button>
                </div>
                <div class="keypad-row">
                    <button class="keypad-button">0</button>
                    <button class="keypad-button">.</button>
                    <button class="keypad-button double">&equals;</button>
                </div>
            </div>
        </div>
    </body>
</html>
